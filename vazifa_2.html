<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = prompt('Sonni kiriting :');

        a = parseInt(a);

        for (let i = 0; i <= a; i++) {
            let son1 = i % 10;

            let son2 = (i - son1) / 10;

            if (i % (son1 + son2) === 0) {
                console.log(i);
            }
        }

    </script>
</body>

</html>
