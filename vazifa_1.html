<body>


    <script>
        let a = prompt('a burchakni kiriting:');
        let b = prompt('b burchakni kiriting:');
        let c = prompt('c burchakni kiriting:');

        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);

        if (a < b + c && b < a + c && c < a + b) {
            console.log('Berilgan sonlardan uchburchak yasasa boladi.');
        } else {
            console.log('Bu sonlardan uchburchak yasab bolmaydi.');
        }
    </script>
</body>
